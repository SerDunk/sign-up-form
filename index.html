<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>webDevPro</title>
</head>
<body>
    <div class="wrapper">
        <div class="container hero">
            <h1>webDevPro</h1>
            <span>Where your dev journey begins</span>
        </div>
        <div class="container sign-up">
            
            <div class="form">
                <h2>Dev Up</h2>
                <form action="">
                        <input type="text" id="name" name="name" placeholder="Name" minlength='3' required autocomplete="on">

                        <input type="email" id="user-email" name="user-email" placeholder="Email" required autocomplete="on">

                        <input type="password" id="pass" name="pass" placeholder="Password" minlength='8' required >

                        <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirm Password"  required>

                        <div class="message msg-no-display">Passwords Do Not Match</div>
                    
                        <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
