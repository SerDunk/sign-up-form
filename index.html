<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>webDevPro</title>
</head>
<body>
    <div class="wrapper">
        <div class="container hero">
            <h1>webDevPro</h1>
            <span>where dev journey begins</span>
        </div>
        <div class="container">
            
            <div class="form">
                <h2>Dev In</h2>
                <form action="">
                        <input type="text" id="name" name="name" placeholder="Name">

                        <input type="email" id="user-email" name="user-email" placeholder="Email">

                        <input type="password" id="pass" name="pass" placeholder="Password">

                        <input type="password" id="confirm-pass" name="confirm-pass" placeholder="Confirm Password">
                    
                        <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
