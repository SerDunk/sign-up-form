<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>webDevPro</title>
</head>

<body>
    <div class="hero"><a href=''>webDevPro</a></div>
    <div class="container">
        <img src="images/webdev.jpg" alt="cool-computer">
        
            <form action="">
                <div class="sign-container">

                    <div class="sign-one">

                        <label for="first-name">First Name
                            <input type="text" id="first-name" name="first-name">
                        </label>

                        <label for="user-email">Email
                            <input type="email" id="user-email" name="user-email">
                        </label>

                        <label for="pass">Password
                            <input type="password" id="pass" name="pass">
                        </label>

                    </div>

                    <div class="sign-two">
                        <label for="last=name">Last Name
                            <input type="text" id="last-name" name="last-name">
                        </label>
            
                        <label for="phone-number">Phone
                            <input type="tel" id="phone-number" name="phone-number">
                        </label>

                        <label for="confirm-pass">Confirm Password
                            <input type="password" id="confirm-pass" name="confirm-pass">
                        </label>

                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
        
    </div>
</body>
</html>
